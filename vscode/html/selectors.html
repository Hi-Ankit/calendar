<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
</head>
<style>
    /* element selactor */
    P{ 
        /* this is css comment */
        color: darkorange ;
        border: 2px solid red;
    }
    /* id selector */ 
      #ankit{ color: darkorchid;}
    footer, span{
        background-color:#ff0000e7;
    }
      
</style>
<body>
    <h3>Css Selectors</h3>
    <p>this is simple paragraph to demonstrate css selectors</p>
    <div>
        <p id="ankit">this is yet another simple paragraph to demonstrate css selectors</p>
    </div>
    <span> This is span</span>
    <footer> this is footer</footer>
</body>
</html>
