    <title>inline and block element</title>
</head>
<body>
    <p>this is a paragraph </p> <p>this is also paragraph</p>  <!-- these are block elements, they use the whole block puri(jagah kha jate hai) -->

    <span>this is a span</span> <span>this is also a span</span>     <!--this is an inline eliment, they use the required space-->
    <a>this is a paragraph </a> <p>this is also paragraph</p>  <!-- these are block elements, they use the whole block puri(jagah kha jate hai) -->

li, em, div, img ,ul 
</body>
